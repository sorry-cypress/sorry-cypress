version: '3.6'

services:
  mongo:
    image: mongo:4.0
    ports:
      - 27017:27017

  # dashboard:
  #   build: $PWD/packages/dashboard
  #   environment:
  #     PORT: 8080
  #   ports:
  #     - 8080:8080
  #   volumes:
  #     - $PWD/packages/dashboard/src:/app/src
  #   depends_on:
  #     - director
  #     - api

  api:
    build:
      context: $PWD/packages/api
      dockerfile: Dockerfile.dev
    ports:
      - 9230:9230
      - 4000:4000
    volumes:
      - $PWD/packages/api/src:/app/src
      - $PWD/packages/api/config:/app/config
    depends_on:
      - mongo

  director:
    build:
      context: $PWD/packages/director
      dockerfile: Dockerfile.dev
    environment:
      DASHBOARD_URL: http://localhost:3000/
      EXECUTION_DRIVER: '../execution/in-memory'
      SCREENSHOTS_DRIVER: '../screenshots/s3.driver'
      S3_BUCKET: sorry-cypress
    ports:
      - 9229:9229
      - 1234:1234
    volumes:
      - $PWD/packages/director/src:/app/src
      - $PWD/packages/director/config:/app/config
    depends_on:
      - mongo
