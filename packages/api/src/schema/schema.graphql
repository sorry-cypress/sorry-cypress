  runs: [Run!]!
}

### Instance - a claimed spec that's being executed
type Instance {
  runId: ID!
  run: Run!
  spec: String!
  groupId: String!
  instanceId: ID!
  results: InstanceResults
}

# Execution results of a single instance
type InstanceResults {
  stats: InstanceStats!
  tests: [InstanceTestUnion!]
  error: String
  stdout: String
  screenshots: [InstanceScreeshot!]!
  cypressConfig: CypressConfig
  reporterStats: ReporterStats
  videoUrl: String
}

# Aggregated stats for instance
type InstanceStats {
  suites: Int!
  tests: Int!
  passes: Int!
  pending: Int!
  skipped: Int!
  failures: Int!
  wallClockStartedAt: String!
  wallClockEndedAt: String!
  wallClockDuration: Int!
}

type CypressConfig {
  video: Boolean!
  videoUploadOnPasses: Boolean!
}

type InstanceScreeshot {
  screenshotId: String!
  name: String
  testId: String!
  takenAt: String!
  height: Int!
  width: Int!
  screenshotURL: String
}

type ReporterStats {
  suites: Int
  tests: Int
  passes: Int
  pending: Int
  failures: Int
  start: String
  end: String
  duration: Int
}

### InstanceTest - specific test within a suite / instance
union InstanceTestUnion = InstanceTest | InstanceTestV5
enum TestState {
  failed
  passed
  pending
  skipped
}

# InstanceTest is a test within an instance (test within a spec)
type InstanceTest {
  testId: String!
  title: [String!]!
  state: TestState!
  body: String
  stack: String
  error: String
  # timings: InstanceTestTimings
  wallClockStartedAt: String
  wallClockDuration: Int
}

# v5+
type InstanceTestV5 {
  testId: String!
  title: [String!]!
  state: TestState!
  body: String
  displayError: String
  attempts: [TestAttempt!]!
}

type TestError {
  name: String!
  message: String!
  stack: String!
}

type TestAttempt {
  state: String
  error: TestError
  # timings: ignore
  wallClockStartedAt: String
  wallClockDuration: Int
}

