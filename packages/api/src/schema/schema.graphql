### Run - full representation of a run
type Run {
  runId: ID!
  createdAt: DateTime!
  meta: RunMeta!
  specs: [RunSpec!]!
  completion: RunCompletion
}

type RunCompletion {
  completed: Boolean!
  inactivityTimeoutMs: Int
}

type RunSpec {
  spec: String!
  instanceId: String!
  claimedAt: String
  completedAt: String
  machineId: String
  groupId: String
  results: InstanceResults
}

type Commit {
  sha: String
  branch: String
  authorName: String
  authorEmail: String
  message: String
  remoteOrigin: String
}

type RunMeta {
  ciBuildId: String!
  projectId: String!
  commit: Commit
}

type ResetInstanceResponse {
  instanceId: ID!
  message: String!
  success: Boolean
}

### RunFeed - runs representation for the landing page
type RunFeed {
