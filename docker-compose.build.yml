version: '3.8'

services:
  mongo:
    image: mongo:4.4

  director:
    build:
      dockerfile: packages/director/Dockerfile
      context: .

    image: ehoglid/sorry-cypress-director:${VERSION:-latest}
    environment:
      DASHBOARD_URL: http://localhost:8080
      MONGODB_URI: 'mongodb://mongo:27017'
      MONGODB_DATABASE: 'sorry-cypress'
      EXECUTION_DRIVER: '../execution/mongo/driver'
      SCREENSHOTS_DRIVER: '../screenshots/s3.driver'
      GITLAB_JOB_RETRIES: 'false'
      USE_HTTPS_FOR_GIT_ORIGIN: 'true'
      AWS_ACCESS_KEY_ID: 'key'
      AWS_SECRET_ACCESS_KEY: 'secret'
      S3_BUCKET: sorry-cypress
      PROBE_LOGGER: 'false'
    ports:
      - 1234:1234
    depends_on:
      - mongo

  api:
    build:
      dockerfile: packages/api/Dockerfile
      context: .
    image: ehoglid/sorry-cypress-api:${VERSION:-latest}
    environment:
      MONGODB_URI: 'mongodb://mongo:27017'
      MONGODB_DATABASE: 'sorry-cypress'
      APOLLO_PLAYGROUND: 'false'
    ports:
      - 4000:4000
    depends_on:
      - mongo

  dashboard:
    build:
      dockerfile: packages/dashboard/Dockerfile
      context: .
    image: ehoglid/sorry-cypress-dashboard:${VERSION:-latest}
    environment:
      GRAPHQL_SCHEMA_URL: http://localhost:4000
      GRAPHQL_CLIENT_CREDENTIALS: ''
      PORT: 8080
      CI_URL: ''
    ports:
      - 8080:8080
    depends_on:
      - api
